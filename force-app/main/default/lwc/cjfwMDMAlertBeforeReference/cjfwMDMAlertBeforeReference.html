<template>
    <Template if:true={showModal}>
        <!-- #Header -->
        <lightning-modal-header label="주의">
        </lightning-modal-header>
        
        <!-- #Body -->
        <lightning-modal-body>
            <div class="slds-text-body_small slds-text-align_center main">입력하신 정보가 초기화됩니다. 기입력한 데이터가 있다면 모두 지워집니다. 그래도 진행하시겠습니까?</div>
        </lightning-modal-body>

        <!-- #Footer -->
        <lightning-modal-footer>
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <lightning-button variant="brand" label="확인" onclick={handleNext} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="neutral" label="취소" onclick={handleClose} class="slds-m-left_x-small"></lightning-button>
                </div>
              </div>
        </lightning-modal-footer>
    </Template>
</template>
