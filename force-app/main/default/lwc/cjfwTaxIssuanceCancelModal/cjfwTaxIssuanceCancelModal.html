<template>
    <Template if:true={showModal}>
        <!-- #Header -->
        <lightning-modal-header label="발행 취소">
        </lightning-modal-header>
        
        <!-- #Body -->
        <lightning-modal-body>
            <div class="slds-text-body_small slds-text-align_center main">발행을 취소하시겠습니까?</div>
        </lightning-modal-body>

        <!-- #Footer -->
        <lightning-modal-footer>
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <lightning-button variant="neutral" label="취소" onclick={handleClose} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="발행 취소" onclick={handleNext} class="slds-m-left_x-small"></lightning-button>
                </div>
              </div>
        </lightning-modal-footer>
    </Template>
</template>
