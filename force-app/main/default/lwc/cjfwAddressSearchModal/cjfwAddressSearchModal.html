<template>
    <template lwc:if={showModal}>
        <!-- Header -->
        <lightning-modal-header label="도로명 주소 찾기">
            
        </lightning-modal-header>
        
        <!-- Body -->
        <lightning-modal-body>
            <lightning-input data-label="주소명" placeholder="도로명주소, 건물명 또는 지번 입력" name="enter-search" type="search" class="required-search" value={searchKey} onchange={changeHandleSearch} onkeypress={handleEnter} onfocus={handleClick}></lightning-input>
        </lightning-modal-body>
        <!-- Body End-->

        <!-- Footer -->
        <lightning-modal-footer>
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <lightning-button variant="neutral" label="취소" onclick={handleClose} class="slds-m-left_x-small"></lightning-button>
                </div>
              </div>
        </lightning-modal-footer>
    </template>
</template>
