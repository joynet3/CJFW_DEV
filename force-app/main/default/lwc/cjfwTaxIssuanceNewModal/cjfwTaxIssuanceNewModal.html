<template>
    <Template lwc:if={showModal}>
        <!-- Header -->
        <lightning-modal-header label="신규 발행">
        </lightning-modal-header>
        
        <!-- Body -->
        <lightning-modal-body>
            <div class="container">
                <lightning-radio-group 
                    name="radioGroup"
                    options={options}
                    value={issuanceTypeVal}
                    type="radio"
                    onchange={handleChangeRadio}
                    class="invoiceTye">
                </lightning-radio-group>
            </div>
        </lightning-modal-body>

        <!-- Footer -->
        <lightning-modal-footer>
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <lightning-button variant="neutral" label="취소" onclick={handleClose} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="다음" onclick={handleNext} class="slds-m-left_x-small"></lightning-button>
                </div>
              </div>
        </lightning-modal-footer>
    </Template>
</template>
